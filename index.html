  <style>
    html { scroll-behavior: smooth; }
    body { background-color:#000000; color:#ffffff;}

    .star {
      position: fixed;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      box-shadow: 0 0 8px #fff, 0 0 16px #7f7fff, 0 0 32px #aaaaff;
      animation: fadeOut 1s forwards;
    }
    @keyframes fadeOut {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }

    /* Canvas for constellation lines */
    #constellationCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 5;
    }
  </style>

  <!-- rest of your sections (About, Projects, Skills, Upcoming, Contact, Back-to-top) remain unchanged... -->

  <!-- ---------- PARTICLES + STAR TRAIL + CONSTELLATION ---------- -->
  <script>
    // background particles
    particlesJS('particles-js', {
      particles: {
        number: { value: 150, density: { enable: true, value_area: 1000 } },
        color: { value: '#ffffff' },
        shape: { type: 'circle' },
        opacity: { value: 1, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: false },
        move: { enable: true, speed: 1, direction: 'bottom', straight: false, out_mode: 'out' }
      },
      interactivity: { detect_on: 'canvas', events: { onhover: { enable: false }, onclick: { enable: false } } },
      retina_detect: true
    });

    // star + constellation
    const stars = [];
    const canvas = document.getElementById("constellationCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    document.addEventListener("mousemove", (e) => {
      const star = { x: e.pageX, y: e.pageY, life: 60 };
      stars.push(star);

      // DOM dot for sparkle
      const el = document.createElement("div");
      el.className = "star";
      el.style.left = `${e.pageX}px`;
      el.style.top = `${e.pageY}px`;
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 1000);
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // update + draw constellation lines
      for (let i = 0; i < stars.length; i++) {
        const s1 = stars[i];
        s1.life--;
        if (s1.life <= 0) { stars.splice(i,1); i--; continue; }

        for (let j = i+1; j < stars.length; j++) {
          const s2 = stars[j];
          const dx = s1.x - s2.x;
          const dy = s1.y - s2.y;
          const dist = Math.sqrt(dx*dx + dy*dy);
          if (dist < 120) { // connect nearby stars
            ctx.strokeStyle = `rgba(200,200,255,${1 - dist/120})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(s1.x, s1.y);
            ctx.lineTo(s2.x, s2.y);
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(animate);
    }
    animate();
  </script>
